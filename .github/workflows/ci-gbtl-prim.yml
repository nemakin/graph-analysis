name: CI â€” build GBTL & run prim_gbtl

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++
          export TEMP_VAR=$(pwd)
          export path_to_vcpkg=$(ls -l /usr/local/bin/vcpkg)
          cd path_to_vcpkg
          git pull
          vcpkg update
          cd TEMP_VAR
          vcpkg install boost

      - name: Configure & build GBTL
        working-directory: graph-analysis/gbtl
        run: |
          mkdir build
          cd build
          cmake ..src
          make -i -j8

      - name: Run prim binary with test dataset
        working-directory: graph-analysis/gbtl/build
        run: |
          echo "Running prim_gbtl against small test dataset"
          ./bin/prim_gbtl
