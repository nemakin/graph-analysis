name: CI â€” build GBTL & run prim_gbtl

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++ libboost-all-dev

      - name: Configure & build GBTL
        run: |
          cd gbtl
          mkdir build
          cd build
          cmake ../src
          make -i -j8

      - name: Run prim binary with test dataset
        run: |
          echo "Running prim_gbtl against small test dataset"
          cd gbtl/build
          ./bin/prim_gbtl
